<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Upload Document</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-cloud-upload-alt"></i> Upload Document</h1>
            <a href="index.html" class="link"><i class="fas fa-home"></i> Return to Home</a>
        </div>
        
        <nav class="user-nav">
            <a href="upload.html" class="nav-link active"><i class="fas fa-upload"></i> Upload Documents</a>
            <a href="scanManagement.html" class="nav-link"><i class="fas fa-tasks"></i> Scan Management</a>
            <a href="find-matches.html" class="nav-link"><i class="fas fa-search"></i> Find Matches</a>
        </nav>
        
        <div id="userInfo" class="user-info-card">
            <h2><i class="fas fa-user-circle"></i> User Information</h2>
            <div class="user-info">
                <p><strong><i class="fas fa-user"></i> UserName:</strong> <span id="username"></span></p>
                <p><strong><i class="fas fa-credit-card"></i> Daily Credits Used:</strong> <span id="scanCount"></span></p>
                <p><strong><i class="fas fa-chart-line"></i> Daily Credit Limit:</strong> <span id="scanLimit">3</span></p>
            </div>
        </div>

        <div class="upload-section">
            <div class="form-container">
                <h2><i class="fas fa-upload"></i> Upload Document</h2>
                <form id="uploadForm">
                    <div class="input-group">
                        <label for="fileInput">
                            <i class="fas fa-file-alt"></i> Select Document
                        </label>
                        <input type="file" id="fileInput" accept=".txt" required>
                    </div>
                    <button type="submit" class="button button-primary">
                        <i class="fas fa-upload"></i> Upload Document
                    </button>
                </form>
                <div id="uploadStatus" class="upload-status" style="display: none;"></div>
            </div>
        </div>

        <div id="myDocuments" class="documents-section">
            <div id="documentsList">
                <!-- Documents will be rendered here -->
            </div>
        </div>

        <div class="credits-section">
            <button id="requestCreditsButton" class="credits-button">
                <i class="fas fa-plus-circle"></i> Request Additional Credits
            </button>
        </div>

        <div id="creditRequestModal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-coins"></i> Request Additional Credits</h2>
                <form id="creditRequestForm">
                    <div class="input-group">
                        <label for="creditAmount">Credit Amount (max 3):</label>
                        <input type="number" 
                               id="creditAmount" 
                               required 
                               min="1" 
                               max="3">
                    </div>
                    <div class="modal-buttons">
                        <button type="submit" class="submit-button">Submit Request</button>
                        <button type="button" id="closeModal" class="close-button">Close</button>
                    </div>
                </form>
                <p id="requestMessage"></p>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
